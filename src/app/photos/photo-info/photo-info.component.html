<app-navbar></app-navbar>
<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>{{photo?.title | uppercase }}</mat-card-title>
        <mat-card-subtitle>Album#{{photo?.albumId}} Photo#{{photo?.id}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="photo?.url" [alt]='photo?.title'>
    <mat-card-actions>
        <button mat-raised-button color="accent" [routerLink]="['/photos',photo?.id,'edit']">EDIT</button>
        <button mat-raised-button color="warn" (click)="deletePhotoEvent()">DELETE</button>
        <button mat-raised-button color="primary" [routerLink]="['/photos']">BACK</button>
    </mat-card-actions>
</mat-card>
